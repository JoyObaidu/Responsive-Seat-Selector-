<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Selector</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Movie Selector -->
    <div class="movie-container">
        <label for="movies"> Pick a movie</label>
        <select name="movie-selector" id="movies">
            <option value="12">Abejoye: Season2 ($12)</option>
            <option value="8">Abattoir: Season7 ($8)</option>
            <option value="5">Keeper: Season3 ($5)</option>
            <option value="10">Legion ($10)</option>
        </select>
    </div>

    <!-- State of seats -->
    <ul class="show">
        <li>
            <div class="seat"></div>
            <small>N/A</small>
        </li>

        <li>
            <div class="seat occupied"></div>
            <small>Occupied</small>
        </li>

        <li>
            <div class="seat selected"></div>
            <small>Selected</small>
        </li>
    </ul>

    <!-- Seats -->
    <div class="seat-container">
      <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
     
    <!-- Counts and confirm button-->
    <p class="text">You have selected <span id="count">0</span> 
        seats for a price of <span id="total">$0</span></p>

    <button type="submit" id="btn">Confirm</button> 

    <!-- Alert Box -->
    <section class="modal">
        <img src="./images/icon-menu-close.svg" class="close" alt="close"> 
        Your booking has been confirmed.</section> 
    <script src="main.js"></script>
</body>
</html>
